<div ng-controller="TweetsList">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div id="tweet-list">
        <div  class="col-xs-8">
          <ng-include src="'app/views/google_maps.html'"></ng-include>
        </div>

        <!-- this div will repeat for every tweet object in the array using a template-expanding directive -->
        <div ng-repeat="tweet in tweetsResult" class="tweet-item">
          <div  class="col-xs-4">
            <!-- sanitized HTML binding -->
            <div ng-bind-html="tweet.oEmbed.html"></div>

            <!-- binding to Tweet source property -->
            <div class="tweet-details">
              Tweeted from <span ng-bind-html="tweet.source"></span>

              <!-- play around with rendering different Tweet properties -->
              <!-- <p>{{tweet.user.screen_name}}</p> -->
              <!-- <p>{{tweet.text}}</p> -->
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <!-- this button will trigger the getMoreTweets function in the javascript controller -->
      <button type="button" class="load-more-btn btn btn-default" ng-click="getMoreTweets()" ng-disabled="emptyTweets" ng-attr-title="{{MoreTweetsTitle }}">
        <img class="app-img" src="https://abs.twimg.com/a/1404172626/images/oauth_application.png" width="48" height="48" alt="">
        Get More Tweets
      </button>

    </div>
  </div>

</div>
