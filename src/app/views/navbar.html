<header class="main-header">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand" rel="noopener noreferrer">
        <span><img class="navbar-brand-app-img" src="https://abs.twimg.com/a/1404172626/images/oauth_application.png" width="48" height="48" alt="">
        AngularJS & GoogleMaps Sample Application</span>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!auth_status()"><img class="twitter-login" id="connectButton" src="http://www.tenants.com/tenant-landlord/images/twitter_login.png" ng-click="connectButton()"  title="Login With Twitter"/></li>
        <li ng-if="auth_status()"><img class="user-data" src="{{profile_image_url}}" ng-attr-title="{{username}}"></li>
        <li ng-if="auth_status()"><img class="twitter-logout" id="signOut" src="http://www.freeiconspng.com/uploads/exit-button-icon-18.png" ng-click="signOut()" title="Log out"/></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>
